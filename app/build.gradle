apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.aftabsikander.mvpgithub"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    // #Support libs
    implementation deps.supportCompat
    implementation deps.supportdesign
    implementation deps.appcompatv7
    implementation deps.supportv13

    // #Retrofit
    implementation deps.retrofitBase
    compile deps.retrofitConverter

    // #Okhttp
    implementation deps.okhttp
    implementation deps.logger

    // #Glide
    implementation deps.glide
    annotationProcessor deps.glideAnnotation
    implementation(deps.glideOkHttp) {
        exclude group: 'glide-parent'
    }

    // #Logging
    implementation deps.timber

    // #Butter Knife
    implementation deps.bkInject
    annotationProcessor deps.bkAnnotation

    // #Dagger
    implementation deps.daggerInject
    annotationProcessor deps.daggerAnnotation

    // #Other Libs
    implementation deps.gson
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"


}
repositories {
    mavenCentral()
}
